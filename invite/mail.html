
<!DOCTYPE html>
<html>
	<head>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport'/>
		<link rel="shortcut icon" href="https://florisweb.tk/git/todo/images/favicon.ico">
		<style>	
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				overflow: hidden;
				background: linear-gradient(to bottom right, rgb(221, 157, 255), rgb(154, 191, 240));
			}

			#backgroundImage {
				position: fixed;
				left: 0;
				top: 0;
				width: 100vw;
				height: auto;
			}

			@media (max-aspect-ratio: 7/4) {
			  #backgroundImage {
				width: auto;
				height: 100vh;
			  }
			}



			#menuHolder {
				position: relative;
				margin: auto;
				width: calc(90vw);
				max-width: 480px;
				height: 100vh;
			}



			.inviteMenu {
				position: absolute;
				top: calc(50vh - 150px);

				width: calc(100% - 40px * 2);

				padding: 40px;
								
				background: #fff;
				border-radius: 3px;
				box-shadow: 5px 5px 15px 15px rgba(0, 0, 0, 0.01);
				
				transition: top 0.3s;
			}
		

			
			#menu_linkFound {
				top: calc(50vh - 200px);
				padding-bottom: 20px;
			}



			
			

			.text {
				font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
				color: #999;
				font-size: 15px;
				line-height: 25px;
			}

			.text.tHeaderLarge {
				font-size: 20px;
				color: #888;
			}


			.text.highlight {
				font-weight: bold;
			}

			.button {
				position: relative;
				width: auto;
				padding: 7px 15px;

				border-radius: 4px;	
				font-size: 13px;

				cursor: pointer;
				background: rgb(140, 153, 247);
				color: #fff;
				text-align: center;
			}

			#logo { 
				position: relative;
				top: 40px;
				left: calc(50vw - 90px / 2);
				width: 90px;				
				opacity: 0.8;
			}
		</style>		
	</head>	
	<body>
		<img src="https://florisweb.tk/git/todo/images/sideBarBackground/backgrounds/fullScreen.jpg" id="backgroundImage">
		<img src="../images/pressSet/banner.png" id="logo">

		<div id="menuHolder">
			<div class="inviteMenu" id="menu_linkFound">
				<div class='text tHeaderLarge'>$projectTitle</div>
				<br>
				<br>
				<div class='text'>
					$senderName has invited you to join
					<a class='text highlight'>$projectTitle</a>.
				</div>
				
				<br>
				<br>
				<br>
				<div class='text' style="opacity: 0.7">
					By using 
					<a class='text highlight'>veratio</a>
					you agree to our  
					<a class='text highlight'>terms of service</a>.
				</div>
				<br>
				<a style="text-decoration: none" href="$inviteLink">
					<div class="button text">Join</div>
				</a>
			</div>
		</div>
	</body>
</html>
